<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="param.css">
    <script src="/__/firebase/7.9.2/firebase-app.js"></script>
    <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
    <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scots | Rhythm</title>
  </head>
    <body class="grey darken-4">
      <nav>
        <div id="navbar" class="nav-wrapper blue darken-2">
          <a href="#" class="brand-logo">Scots</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
      </ul>

      <br><br>
        <div class="container">
            <!-- <form class="col s12" action="NULL"> -->
            <div class="row ">
              <div class="input-field col s6 offset-s2">
                <input type="text" id="Uname" class="white-text">
                <label class="active white-text" for="Uname">Username</label>
              </div>
              </div>
              <div class="row">
              <div class="input-field col s6 offset-s2">
                <input id="password" type="password" class="validate white-text">
                <label class="white-text" for="password">Password</label>
              </div>
              </div>
              <div class="row">
                  <p >
                    <label class="input-field col s6 offset-s2">
                      <input type="checkbox" />
                      <span class="white-text">Remember Me</span>
                    </label>
                  </p>
                </div>
                <div class="row">
                  <div class="col offset-s2">
                    <button id="btnLogin" class="btn btn-large pink darken-2 waves-effect"><i class="material-icons right">chevron_right</i>Log in</button>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col offset-s4">
                    <button id="btnRegister" class="btn btn-large pink darken-2 waves-effect"><i class="material-icons right">chevron_right</i>Register</button>
                  </div> -->
                </div>
            <!--</form>-->

            <script src="auth.js" type="module"></script>


          <!-- End of Container -->
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script src="navbar.js" type="module"></script>
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          <script>
          $(document).ready(function(){
              $('.sidenav').sidenav();
            });
          </script>

  </body>
</html>
