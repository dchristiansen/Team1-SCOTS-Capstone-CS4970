<!-- rPortal.html 
This page allows a researcher to view all the patients in the system. Clicking on an entry in the table redirects the user
to userData.html. Here, a researcher can also give a current user of the system administrative privileges. The navbar on the researcher portal
contains links to assignments.html, createassignment.html, and createuser.html
-->
<!DOCTYPE html>
  <html>
    <head>
       <!-- Global site tag (gtag.js) - Google Analytics -->
       <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165901337-1"></script>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="/spinner.css">
      <script src="/__/firebase/7.9.2/firebase-app.js"></script>
      <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
      <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
      <script src="/__/firebase/7.9.2/firebase-functions.js"></script>
      <script src="/__/firebase/7.14.2/firebase-analytics.js"></script>
      <script defer src="/__/firebase/init.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       
        
      <style>
        a.brand-logo {
        padding-left: 10px
      }
      </style>
      <title>RAC | Researcher</title>
    </head>

    <style>
      tr[data-href] {
        cursor: pointer;
      }
    </style>

    <body class="grey darken-4">
      <nav>
        <div id="navbar" class="nav-wrapper blue darken-2">
          <a href="/index.html" class="brand-logo">RAC</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
      </ul>

  <div class="container">
      <!-- Heading to welcome the user -->
      <h1 class="white-text" id="greeting"></h1>
      <h3 class="white-text">View Users</h3>
        <!-- Modal to give a user admin privileges-->
          <div id="modal1" class="modal">
            <div class="modal-content grey darken-4">
              <h2 class="white-text">Create an Admin User</h2>
              <form class="col s12 width=50% font-size=50% admin-action">
                <div class="row">
                  <div class="input-field col s6">
                    <!-- Email of the user the researcher wants to give admin privileges -->
                    <input type="email" id="admin-email" class="white-text"/>
                    <label class="active white-text" for="admin-email">Enter a user to make an admin</label>
                  </div>
                </div>
                <div class="row">
                  <!-- Button to make a user an admin -->
                  <button id="btnMakeAdmin" class="btn btn-small pink darken-3 waves effect">Make Admin</button>
                </div>
                <!-- Loading spinner -->
                <div id="spinner" class="loader col" style="visibility: hidden;">
                  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     width="60px" height="60px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 25 25"
                      to="360 25 25"
                      dur="0.6s"
                      repeatCount="indefinite"/>
                    </path>
                  </svg>
                </div>
              </form>
            </div>
          </div>
      <div class="row">
        <div class="col " style="padding-top:3.5%">
          <!-- Button to open up modal -->
          <a class="waves-effect waves-light btn modal-trigger pink darken-2" href="#modal1">Make a User an Admin</a>
        </div>
        <div class="col s12 m4 l4 offset-m6 offset-l5">
          <!-- Search box to filter through users in the system -->
          <input type="text" id="search" style="margin-top:8%"  class="white-text" placeholder="Search User Id...">
        </div>

      </div>

      <!-- Table of all users in the system -->
      <table class="highlight white-text pink darken-3 centered" style="margin-top:3%">
        <thead>
          <tr>
              <th>User ID</th>
              <th>Last Session</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>


      <div class="row">
        <div class="col offset-s4">
        <ul class="pagination" id="pagination">
       </ul>
       </div>
     </div>
  </div>

  <div class="container">


  </div>

      <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
          $('.modal').modal();
        });
      </script>
    </body>
  </html>
