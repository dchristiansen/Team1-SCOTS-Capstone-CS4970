  <div class="container">
      <h1 class="white-text" id="greeting"></h1>
      <h3 class="white-text">View Users</h3>
          <div id="modal1" class="modal">
            <div class="modal-content grey darken-4">
              <h2 class="white-text">Create an Admin User</h2>
              <form class="col s12 width=50% font-size=50% admin-action">
                <div class="row">
                  <div class="input-field col s6">
                    <input type="email" id="admin-email" class="white-text"/>
                    <label class="active white-text" for="admin-email">Enter a user to make an admin</label>
                  </div>
                </div>
                <div class="row">
                  <button id="btnMakeAdmin" class="btn btn-small pink darken-3 waves effect">Make Admin</button>
                </div>
                <div id="spinner" class="loader col" style="visibility: hidden;">
                  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     width="60px" height="60px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 25 25"
                      to="360 25 25"
                      dur="0.6s"
                      repeatCount="indefinite"/>
                    </path>
                  </svg>
                </div>
              </form>
            </div>
          </div>
      <div class="row">
        <div class="col " style="padding-top:3.5%">
          <a class="waves-effect waves-light btn modal-trigger pink darken-2" href="#modal1">Make a User an Admin</a>
        </div>
        <div class="col s12 m4 l4 offset-m6 offset-l5">
          <input type="text" id="search" style="margin-top:8%"  class="white-text" placeholder="Search User Id...">
        </div>

      </div>



      <table class="highlight white-text pink darken-3 centered" style="margin-top:3%">
        <thead>
          <tr>
              <th>User ID</th>
              <th>Last Session</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
