This page allows a researcher to create a user
-->
<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/user/param.css">
        <link rel="stylesheet" href="/spinner.css">
        <script src="/__/firebase/7.9.2/firebase-app.js"></script>
        <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
        <script src="/__/firebase/7.9.2/firebase-functions.js"></script>
        <script src="/__/firebase/7.14.2/firebase-analytics.js"></script>
        <script src="/__/firebase/init.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <!-- Global site tag (gtag.js) - Google Analytics -->
          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165901337-1"></script>
          <script>
                  window.dataLayer = window.dataLayer || [];
                  function gtag(){dataLayer.push(arguments);}
                  gtag('js', new Date());
  
                  gtag('config', 'UA-165901337-1');
          </script>
        <style>
          a.brand-logo {
          padding-left: 10px
        }
        </style>
        <title>RAC | Create User</title>
    </head>
    <body class="grey darken-4">
      <nav>
        <div id="navbar" class="nav-wrapper blue darken-2">
          <a href="/index.html" class="brand-logo">RAC</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
      </ul>

      <br><br>
      <form class="col s6 width=50% font-size=50% admin-action">
        <div class="container">
            <h2 class="white-text">Create User</h1>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <!-- New username field -->
                    <input type="text" id="createUname" class="white-text" onkeyup='check();'>
                    <label class="active white-text" for="createUname">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <!-- New user password field-->
                    <input type="password" id="createPassword" class="validate white-text" onkeyup='check();'>
                    <label class="active white-text" for="createPassword">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Button to create a new user -->
                    <button id="btnCreateUser" disabled="true" class="btn btn-large pink darken-2 waves-effect"><i class="material-icons right">chevron_right</i>Create User</button>
                </div>
            </div>
        </div>
      </form>
      <!-- Loading modal -->
      <div id="modal1" class="modal">
        <div class="modal-content grey darken-4">
          <div class="row" style="text-align: center;">
            <h3 class="white-text">Creating User</h2>
            <div id="spinner" class="loader">
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="70px" height="70px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
                </path>
              </svg>
            </div>
          </div>
          </div>
        </div>
      </div>
      
      <script src="/navbar.js" type="module"></script>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
          $('.modal').modal();
        });
      </script>
      <script src="/researcher/users/createuser.js"></script>
      <script>
        var check = function() {
          if(document.getElementById('createPassword').value != null && document.getElementById('createUname').value != null) 
          {
            document.getElementById('btnCreateUser').disabled = false;
          }
          else
          {
            document.getElementById('btnCreateUser').disabled = true;
          }
        }
      </script>
  </body>
</html>
