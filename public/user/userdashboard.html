<!-- userdashboard.html
This screen displays the assignments that are assigned to this user. The user can also play a custom session.
From this screen, the navbar also contains a link to edituser.html
-->

<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Global site tag (gtag.js) - Google Analytics -->
         <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165901337-1"></script>
         <script>
                 window.dataLayer = window.dataLayer || [];
                 function gtag(){dataLayer.push(arguments);}
                 gtag('js', new Date());

                 gtag('config', 'UA-165901337-1');
         </script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/user/param.css">
        <script src="/__/firebase/7.9.2/firebase-app.js"></script>
        <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
        <script src="/__/firebase/7.9.2/firebase-functions.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            a.brand-logo {
              padding-left: 10px
          }
          tr{
            cursor: pointer;
          }
          </style>
        <title>RAC | Dashboard</title>
    </head>
    <body class="grey darken-4">
        <nav>
            <div id="navbar" class="nav-wrapper blue darken-2">
              <a href="/index.html" class="brand-logo">RAC</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
          </nav>

          <ul class="sidenav" id="mobile-demo">
          </ul>
        <br><br>

        <div class="container ">
            <!-- Greeting for the user -->
            <h1 class="white-text" id="greeting"></h1>
            <br>
            <!-- Table to display assignments to the user -->
            <table class="highlight white-text pink darken-3 centered" style="margin-top:3%">
              <thead>
                <tr>
                    <th>Assignment ID</th>
                    <th>BPM</th>
                    <th>Sound On Time</th>
                    <th>Sound Off Time</th>
                    <th>Feedback</th>
                    <th>Cycles</th>
                </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
            </table>


          <div class="row">
            <div class="col offset-s4">
            <ul class="pagination">
             <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
             <li class="active"><a href="#!">1</a></li>
             <li class="waves-effect"><a href="#!">2</a></li>
             <li class="waves-effect"><a href="#!">3</a></li>
             <li class="waves-effect"><a href="#!">4</a></li>
             <li class="waves-effect"><a href="#!">5</a></li>
             <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
           </ul>
           </div>
         </div>
        </div>

        <div class="container">
            <form class="col s12 width=50% font-size=50%" action="NULL">

            </form>
            <!-- Form for a user to play a custom session -->
            <form class="col s6" action="/user/start.html">
                <div class="row">
                    <p class="range-field white-text col s12 m3 l3">
                        BPM
                        <!-- Beats per minute -->
                        <input type="number" id="BPM" name="BPM" class="white-text" value="100" min="30" max="1200" required/>
                    </p>
                    <p class="range-field white-text col s12 m3 l3">
                        Time with sound
                        <!-- Time with sound-->
                        <input type="number" name="timeWSound" class="white-text" id="timeWSound" value="10" min="1" max="180" required />
                    </p>
                </div>
                <div class="row">
                    <p class="white-text col s12 m3 l3">Cycles
                        <!-- Cycles -->
                        <input type="number" name="cycles" id="cycles" class="white-text" value="1" min="1" max="10" required />
                    </p>
                    <p class="range-field white-text col s12 m3 l3">
                        Time without sound
                        <!-- Time without sound -->
                        <input type="number" name="timeWOSound" id="timeWOSound" class="white-text" value="10" min="1" max="180" required />
                    </p>
                </div>
                <div class="row">
                    <p class="white-text">Feedback</p>
                    <!-- Feedback checkbox -->
                    <div class="switch col s3">
                        <label class="white-text">
                            Off
                            <input type="checkbox" id="feedback" class="pink" checked>
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <!-- Button to set parameters to play the game -->
                    <div class="col">
                        <button onclick="setParams()" class="btn btn-small  pink darken-3 waves-effect">Start Game</button>
                    </div>
                </div>
            </form>

            <script src="/navbar.js" type="module"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
              <script>
              $(document).ready(function(){
                  $('.sidenav').sidenav();
                });
              </script>
            <script src="/user/userdashboard.js" type="module"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="/user/param.js"></script>
        </div>
    </body>
</html>
