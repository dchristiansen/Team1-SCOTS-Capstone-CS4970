<!-- results.html 
This page displays the score and the graph of the gameplay
-->
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="/__/firebase/7.9.2/firebase-app.js"></script>
      <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
      <script defer src="/__/firebase/init.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        a.brand-logo {
        padding-left: 10px
      }
      </style>
      <title>RAC | Results</title>
    </head>

    <body class="grey darken-4">
      <nav>
        <div id="navbar" class="nav-wrapper blue darken-2">
          <a href="/index.html" class="brand-logo">RAC</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
      </ul>
    <div class="container">
      <h2 class="white-text center-align" id="score"></h2>
      
      <!-- Canvas to draw the graph -->
      <canvas id="Results"></canvas>
      <!-- Play again button -->
      <button onclick="window.location='/user/start.html';" class="btn btn-small  pink darken-3 waves-effect">Play Again</button>
      <!-- Button to change parameters -->
      <button onclick="resetToParamSelect()" class="btn btn-small  pink darken-3 waves-effect">Return to Parameter Select</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/user/graph.js"></script>
    <script src="/navbar.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
        });
      </script>
    </body>
  </html>
