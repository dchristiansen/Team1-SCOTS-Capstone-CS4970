<!-- parameters.html
This page allows an open user without an account to edit the parameters
and then proceed to play the game
-->
<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/user/param.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="/__/firebase/7.9.2/firebase-app.js"></script>
  <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165901337-1"></script>
    <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-165901337-1');
    </script>
  <style>
    a.brand-logo {
    padding-left: 10px
  }
  </style>
  <title>RAC | Parameter</title>
</head>

<body class="grey darken-4">
  <nav>
    <div id="navbar" class="nav-wrapper blue darken-2">
      <a href="/index.html" class="brand-logo">RAC</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
  </ul>

  <div class="container">
    <h2 class="white-text">Parameter Select</h2>

    <form class="col s6" action="/user/start.html">
      <div class="row">
        <p class="range-field white-text col s12 m3 l3">
          BPM
          <!-- Beats per minute -->
          <input type="number" id="BPM" name="BPM" class="white-text tooltipped" data-position="left"  data-tooltip="Beats Per Minute" value="100" min="30" max="1200" required />
        </p>
        <p class="range-field white-text col s12 m3 l3">
          Time with sound
          <!-- Time with sound -->
          <input type="number" name="timeWSound" class="white-text tooltipped" data-position="right" data-tooltip="Number of seconds where beat will be played" id="timeWSound" value="10" min="1" max="180" required />
        </p>
      </div>
      <div class="row">
        <p class="white-text col s12 m3 l3">Cycles
          <!-- Cycles -->
          <input type="number" name="cycles" id="cycles" class="white-text tooltipped" data-position="left" data-tooltip="Number of cyles where sound is on & off" value="1" min="1" max="10" required />
        </p>
        <p class="range-field white-text col s12 m3 l3">
          Time without sound
          <!-- Time with sound -->
          <input type="number" name="timeWOSound" id="timeWOSound" class="white-text tooltipped" data-position="right" data-tooltip="Number of seconds where beat is off" value="10" min="1" max="180" required />
        </p>
      </div>
      <div class="row">
      <p class="white-text">Feedback</p>
      <div class="switch col s3">
        <label class="white-text">
          Off
          <!-- Feecback checkbox -->
          <input type="checkbox" id="feedback" class="pink" checked>
          <span class="lever tooltipped" data-position="bottom" data-tooltip="If on will show feedback based on tap"></span>
          On
        </label>
      </div>
      <!-- Button to set the parameters in sessionStorage. Clicking this button redirects to the start page -->
      <div class="col">
        <button onclick="setParams()" class="btn btn-small  pink darken-3 waves-effect">Start Game</button>
        </div>
      </div>
    </form>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="/navbar.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  $(document).ready(function(){
      $('.sidenav').sidenav();
      $('.tooltipped').tooltip();
    });

  </script>
  <script src="/user/param.js"></script>
</body>

</html>
