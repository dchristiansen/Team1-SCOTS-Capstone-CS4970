<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="param.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scots | Session Assignment</title>
</head>

<body class="grey darken-4">
  <nav>
    <div class="nav-wrapper blue darken-2">
      <a href="#!" class="brand-logo">Scots</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Research Portal</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Research Portal</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="container">
    <h2 class="white-text">User Assignment Parameter Select</h2>

    <form class="col s6" action="./start.html">
      <div class="row">
        <div class="input-field col s6">
          <input  id="assigment_name" type="text" class="validate white-text">
          <label for="assigment_name" class="white-text">Assignment Name</label>
        </div>
      </div>
      <div class="row">
        <p class="range-field white-text col s3">
          BPM
        <input type="number" id="BPM" name="BPM" class="white-text tooltipped" data-position="left"  data-tooltip="Beats Per Minute" value="100" min="30" max="1200" />
        </p>
        <p class="range-field white-text col s3">
          Time with sound
          <input type="number" name="timeWSound" class="white-text tooltipped" data-position="right" data-tooltip="Number of seconds where beat will be played" id="timeWSound" value="10" min="1" max="180" />
        </p>
      </div>
      <div class="row">
        <p class="white-text col s3">Cycles
          <input type="number" name="cycles" id="cycles" class="white-text tooltipped" data-position="left" data-tooltip="Number of cyles where sound is on & off" value="1" min="1" max="10" />
        </p>
        <p class="range-field white-text col s3">
          Time without sound
          <input type="number" name="timeWOSound" id="timeWOSound" class="white-text tooltipped" data-position="right" data-tooltip="Number of seconds where beat is off" value="10" min="1" max="180" />
        </p>
      </div>
      <div class="row">
      <p class="white-text">Feedback</p>
      <div class="switch col s3">
        <label class="white-text">
          Off
          <input type="checkbox" id="feedback" class="pink" checked>
          <span class="lever tooltipped" data-position="bottom" data-tooltip="If on will show feedback based on tap"></span>
          On
        </label>
      </div>
      <div class="col">
        <button onclick="" class="btn btn-small  pink darken-3 waves-effect">Set Assignment</button>
        </div>
      </div>
    </form>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  $(document).ready(function(){
      $('.sidenav').sidenav();
      $('.tooltipped').tooltip();
    });
  </script>
  <script src="param.js"></script>
</body>

</html>
