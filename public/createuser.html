<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="param.css">
        <script src="/__/firebase/7.9.2/firebase-app.js"></script>
        <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
        <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
        <script src="/__/firebase/7.9.2/firebase-functions.js"></script>
        <script src="/__/firebase/init.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Scots | Create User</title>
    </head>
    <body class="grey darken-4">
      <nav>
        <div id="navbar" class="nav-wrapper blue darken-2">
          <a href="#" class="brand-logo">Scots</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
      </ul>

      <br><br>
      <form class="col s6 width=50% font-size=50% admin-action">
        <div class="container">
            <h2 class="white-text">Create User</h1>
            <div class="row">
                <div class="input-field col s6 offset-s2">
                    <input type="text" id="createUname" class="white-text">
                    <label class="active white-text" for="createUname">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s2">
                    <input type="password" id="createPassword" class="validate white-text">
                    <label class="active white-text" for="createPassword">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col offset-s4">
                    <button id="btnCreateUser" class="btn btn-large pink darken-2 waves-effect"><i class="material-icons right">chevron_right</i>Create User</button>
                </div>
            </div>
        </div>
      </form>
      
      <script src="navbar.js" type="module"></script>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
      $(document).ready(function(){
          $('.sidenav').sidenav();
        });
      </script>
      <script src="createuser.js"></script>
  </body>
</html>
