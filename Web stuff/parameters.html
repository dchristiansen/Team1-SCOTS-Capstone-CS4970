<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="param.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scots | Parameter</title>
</head>

<body class="grey darken-4">
  <nav>
    <div class="nav-wrapper blue darken-2">
      <a href="#!" class="brand-logo">Scots</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Research Portal</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Research Portal</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="container">
    <h2 class="white-text">Parameter Select</h2>

    <form class="col s6" action="./start.html">
      <div class="row">
        <p class="range-field white-text col s3">
          BPM
          <input type="number" id="BPM" name="BPM" class="white-text" value="100" min="40" max="300" />
        </p>
        <p class="range-field white-text col s3">
          Time with sound
          <input type="number" name="timeWSound" class="white-text" id="timeWSound" value="100" min="40" max="300" />
        </p>
      </div>
      <div class="row">
        <p class="white-text col s3">Cycles
          <input type="number" name="cycles" id="cycles" class="white-text" value="3" min="1" max="10" />
        </p>
        <p class="range-field white-text col s3">
          Time without sound
          <input type="number" name="timeWOSound" id="timeWOSound" class="white-text" value="100" min="40" max="300" />
        </p>
      </div>
      <div class="row">
      <p class="white-text">Feedback</p>
      <div class="switch col s3">
        <label class="white-text">
          Off
          <input type="checkbox" id="feedback" class="pink">
          <span class="lever"></span>
          On
        </label>
      </div>
      <div class="col">
        <button onclick="setParams()" class="btn btn-small  pink darken-3 waves-effect">Start Game</button>
        </div>
      </div>
    </form>


  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="param.js"></script>
</body>

</html>
